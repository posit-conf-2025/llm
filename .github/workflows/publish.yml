      # - name: ðŸ“¦ Install dependencies with renv
      #   uses: r-lib/actions/setup-renv@v2
      #   with:
      #     cache-version: 1

      # - name: ðŸ“¦ Install website dependencies
      #   shell: Rscript {0}
      #   run: |
      #     renv::activate()
      #     pak::pak(dependencies = "Config/Needs/website")

      - name: ðŸ“° Render and Publish to GitHub Pages
        uses: gadenbuie/quarto-actions/publish@quarto-render-working-dir
        with:
          target: gh-pages
          working-directory: website
